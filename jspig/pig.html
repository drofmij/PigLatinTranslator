<!doctype html>
<html>
    <head>
        <title>JS pig</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!--[if lt IE 9]>
            <script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
        <![endif]-->        
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        
        <script type="text/javascript" src="jquery-2.1.0.min.js"></script>
        <script type="text/javascript" src="pig.js"></script>
        
        <script type="text/javascript">
          function testTranslate(originalId, translatedId) {
            var original = $("#" + originalId).val();
            var translated = pigTranslate(original);
            
            
            $("#" + translatedId).text(translated);
            return false;
          }
        </script>
    </head>
    <body>
      <form>
        <h2>Original Text</h2>
        <textarea id="original" style="width: 60%; height: 10%;">This text is for testing the Javascript Pig Latin Translator System!</textarea>
        <br><br>
        <input type="button" onclick="return testTranslate('original', 'translated')" name="Translate" value="Translate" />

        <h2>Translated Text</h2>
        <div id="translated"></div>
      </form>
    </body>
</html>
